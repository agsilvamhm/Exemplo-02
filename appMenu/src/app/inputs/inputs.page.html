<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>

    </ion-buttons>
    <ion-title>Inputs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nome" type="text" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Senha" type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="entrar(login, senha)" color="secondary">Entrar</ion-button>
  <br/>
  <br/>
  <ion-chip color="success">
    <ion-icon name="checkmark" color="success"></ion-icon>
    <ion-label color="secondary">{{mensagem}}</ion-label>
  </ion-chip>
</ion-content>
